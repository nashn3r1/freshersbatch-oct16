<!DOCTYPE html>
<html>
 <head>
 <title> Third </title>
 <style>
table, th, td {
    border: 1px groove rgb(200,200,200);
}
</style>
 <body>
     <p>Each table starts with a table tag. Each table row starts with a tr tag. Each table data starts with a td tag.</p>
     <table>
	 <p>One Column:</p>
     <td> 100</td>
	 
	 <table>
	 <p>One Row and Three Columns:</p>
     <td> 100</td>
	 <td> 200</td>
	 <td> 300</td>
	 
	 <table>
	 <p>Two Rows and Three Columns:</p>
	 <tr>
     <td> 100</td>
	 <td> 200</td>
	 <td> 300</td>
	 </tr>
	 
	 <tr>
     <td> 400</td>
	 <td> 500</td>
	 <td> 600</td>
	 </tr>
	 
 

</body>
</html>
